{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    
    <div id="items-container">
        {% for item in items %}
            <div class="items">
                <h3>{{ item.title|upper }}</h3>
                <p>{{ item.description }}</p>
                {% if item.category %}
                    <p>Category: #{{ item.category }}</p>
                {% endif %}
                <p>Current price: {{ item.currentBid }}</p>
                <img src="{{ item.imgUrl }}" alt="" class="img-fluid">
                <a href="{% url 'view-listing'  item.id%}"><button>See more</button></a>

            </div>
            
        {% endfor %}
    </div>
{% endblock %}
